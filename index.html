<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire Joueur</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="formContact" method="post">
      <fieldset>
        <legend>Informations Personnelles</legend>
        <div>
          <label for="Prenom">Prénom*</label>
          <input type="text" name="Prenom" placeholder="Inserer votre prénom ici">
          <label for="Nom">Nom*</label>
          <input type="text" name="Nom" placeholder="Inserer votre nom ici">
        </div>
        <div>
          <label for="DateN">Date de Naissance*</label>
          <input type="date" name="DateN">
        </div>
      </fieldset>
      <label for="nuber">Numéro du joueur (compris entre 9 et 99)</label>
      <input type="number" name="number" min="9" max="99">
      <fieldset>
        <legend>Listes des postes auxquels je peux évoluer</legend>
        <div class="Défensseur">
          <input type="checkbox" name="Défensseur" value="Défensseur">
          <label for="Défensseur">Défensseur</label>
        </div>
        <div class="Millieu">
          <input type="checkbox" name="Millieu" value="Millieu">
          <label for="Millieu">Millieu</label>
        </div>
        <div class="Attaquant">
          <input type="checkbox" name="Attaquant" value="Attaquant">
          <label for="Attaquant">Attaquant</label>
        </div>
        <div class="btn">
          <button type="button" name="button">Obtenir des Informations supplémentaires sur les postes</button>
        </div>
      </fieldset>
      <button type="button" name="button">Envoyer</button>
      <label for="button">*= Champs obligatoires</label>
    </form>
  </div>
</body>

</html>
